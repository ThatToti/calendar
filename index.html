<!DOCTYPE html>

<html>

<head>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<title>大气jquery日期日历选择控件date_input.pack</title>

<link rel="stylesheet" type="" href="calendar.css">

<script src="http://www.jq22.com/jquery/1.8.3/jquery.min.js"></script>

<script type="text/javascript" src="jquery.date_input.pack.js"></script> 

</head>

<body>

<script type="text/javascript">

$(function(){

	$('.date_picker').date_input();

	})

</script>

<div style=" margin:50px auto; width:500px;">

<h3>大气jquery日期日历选择控件date_input.pack</h3>

<input  placeholder="start" style="width:226px;background: #fefefe;border: 1px solid #bbb;font-size: 14px;color: #333;padding: 7px;border-radius: 3px;" type="text" class="date_picker">
<input  placeholder="end" style="width:226px;background: #fefefe;border: 1px solid #bbb;font-size: 14px;color: #333;padding: 7px;border-radius: 3px;" type="text" class="date_picker">

</div>

</body> 

</html>
